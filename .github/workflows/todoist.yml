on:
  issues:
    types: [opened]
jobs:
  todoist:
    name: Todoist Notification
    runs-on: ubuntu-latest
    steps:
      - uses: Port2/todoist-task@v0.3
        with:
          token: ${{ secrets.TODOIST_TOKEN }}
          task: \[${{ github.event.issue.title }}\]\(${{ github.event.issue.html_url }}\)
